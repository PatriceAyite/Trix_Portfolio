<form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm" class="container mt-5">
  <h2 class="text-center mb-4">Contactez-nous</h2>

  <div class="mb-3">
    <label for="name" class="form-label">Nom</label>
    <input type="text" id="name" name="name" ngModel required class="form-control form-control-lg" placeholder="Entrez votre nom">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" name="email" ngModel required class="form-control form-control-lg" placeholder="Entrez votre email">
  </div>

  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea id="message" name="message" ngModel required class="form-control form-control-lg" placeholder="Votre message ici" rows="4"></textarea>
  </div>

  <button type="submit" [disabled]="contactForm.invalid" class="btn btn-warning btn-lg w-100">Envoyer via WhatsApp</button>
</form>
